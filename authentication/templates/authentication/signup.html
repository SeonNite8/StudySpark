<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon" />
</head>

<body>
    <header style="background-color:#101827;" class=" text-cyan-300 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="homepage.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <div id="logo"><img src="logo (1).png" alt=""></div>


                <span class=" text-cyan-300 ml-3 text-xl">StudySpark</span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-cyan-900" href="dashboard.html">Dashboard</a>
                <a class="mr-5 hover:text-cyan-900" href="joinClass.html">Join Class</a>
                <a class="mr-5 hover:text-cyan-900" href="createClass.html">Create Class</a>
                <a class="mr-5 hover:text-cyan-900" href="subscription.html">Subscription</a>
            </nav>
            <a href="loginPage.html">
                <button
                    class="font-bold text-sky-700 text-bold inline-flex items-center bg-cyan-500 border-0 py-1 px-3 focus:outline-none hover:bg-cyan-200 rounded text-base mt-4 md:mt-0"
                    href="loginPage.html">Login
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </a>
        </div>
    </header>
    <section class="bg-gray-50 dark:bg-gray-900 full-height">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2"
                    src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                StudySpark
            </a>
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Register Yourself
                    </h1>
                    <form class="space-y-4 md:space-y-6" method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        <div>
                            <label for="id_username"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            {{ form.username }}
                        </div>
                        <div>
                            <label for="id_password1"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            {{ form.password1 }}
                        </div>
                        <div>
                            <label for="id_password2"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm
                                Password</label>
                            {{ form.password2 }}
                        </div>
                        <button
                            class="flex items-center mt-auto text-white bg-cyan-500 border-0 py-2 px-4 w-full focus:outline-none hover:bg-gray-700 rounded-full">
                            Submit
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" class="w-4 h-4 ml-auto" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
